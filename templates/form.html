<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 50px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            border-radius: 50px;
            padding: 0.75rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Enter Contact Details</h2>
        <form method="POST" action="{{ url_for('form') }}">
            <input type="text" class="form-control" name="phone" placeholder="Mobile Phone Number" required>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
            <input type="text" class="form-control" name="address" placeholder="Address" required>
            <input type="text" class="form-control" name="reg_no" placeholder="Registration Number" required>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>
</html>
