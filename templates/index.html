<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mogo Contact Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
        }

        main {
            text-align: center;
            margin-top: 30px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome to Mongo Database Management System</h2>
    </header>

    <nav>
        <a href="{{ url_for('signup') }}">Sign Up</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('add_contact') }}">Add Contact</a>
        <a href="{{ url_for('search_contact') }}">Search Contact</a>
        <a href="{{ url_for('reset_request') }}">Reset Password</a>
    </nav>

    <main>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send Message</button>
    </main>
</body>
</html>
